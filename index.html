<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileStore</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="img/fabicone.png" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="container mb-5">
            <h4 class="text-bold text-center my-4"><a href="index.html">MobileStore</a></h4>
            <form class="d-flex mx-auto w-75 rounded-0" id="searchForm">
                <input value="iphone" class="form-control py-3" type="search" placeholder="Search Phones"
                    aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </nav>
    </header>
    <!-- container section -->
    <main class="container mb-5">
        <section class="d-flex">
            <div class="spinner-border mx-auto d-none text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="text-center" id="errorBox"></div>
        </section>
        <section>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 align-items-stretch"
                id="resultSection"></div>
            <p class="text-end show_more my-4 text-primary d-none">Show More..</p>
        </section>


        <section class="showSingleData">

            <div class="text-center d-none">

        </section>

    </main>























    <!-- main js -->
    <script src="js/app.js"></script>

    <!-- bootstrap js -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
